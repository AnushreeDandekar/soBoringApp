<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>soBoringApp</title>
  <link rel="stylesheet" href="public/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 style="margin-top: 0; margin-bottom: 0">Bored? Have got nothing to do? Understandable..</h1>
  </header>
  <div class="row activity ">

    <div class="card mb-4 rounded-3 shadow-lg actcard">
      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">Here's your idea:</h4>
      </div>
      <div class="card-body">

        <h1 id="newActHere">hello</h1>


        <button class="w-100 btn btn-lg btn coolbutton" id="newIdeaBtn">Show me a new idea!</button>

      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 firstcol">
      <div class="card mb-4 rounded-3 shadow-lg firstcard">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Type: </h4>
        </div>
        <div class="card-body">

          <h1 id="actTextHere">hello</h1>

        </div>
      </div>
    </div>
    <div class="col-sm-6 secondcol">
      <div class="card mb-4 rounded-3 shadow-lg secondcard">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Participants involved:</h4>
        </div>
        <div class="card-body">

          <h1 id="participantsInv">hello</h1>
        </div>
      </div>
    </div>
  </div>
  <script src="code.js" charset="utf-8"></script>

</body>

</html>
